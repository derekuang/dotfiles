[".oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-autosuggestions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/themes/powerlevel10k"]
    type = "archive"
    url = "https://github.com/romkatv/powerlevel10k/archive/v1.20.0.tar.gz"
    exact = true
    stripComponents = 1
[".local/share/fcitx5/rime"]
    type = "archive"
    url = "https://github.com/iDvel/rime-ice/archive/refs/tags/nightly.tar.gz"
    stripComponents = 1
    refreshPeriod = "168h"
    exclude = ["*/custom_phrase.txt", "*/default.yaml"]
[".config/nvim"]
    type = "git-repo"
    url = "git@github.com:LazyVim/starter.git"
    refreshPeriod = "168h"
